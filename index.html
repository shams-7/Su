<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d5006d;
            transition: color 0.5s;
        }
        h1:hover {
            color: #ff6b81;
        }
        .heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #d5006d;
            position: relative;
            margin: 20px;
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            background: #d5006d;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        button {
            background-color: #ff6b81;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d5006d;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <button onclick="alert('Love is in the air!')">Click Me ❤️</button>
</body>
</html>
